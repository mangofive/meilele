 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../css/login.css">
<body>
	<div class="header-guoqing">
		<!-- 引入头部 -->
	</div>
	<div id="logo">
		<div class="user-header">
			<div>
				<div class="user-header-left">
					<a href="" title="返回美乐乐首页">
						<img src="https://static.mllres.com/mll/common/i/logo2.png">
					</a>
				</div>
				<div class="user-header-right">
					<a href="">返回首页</a> |
					<a href="">帮助中心</a>
				</div>
			</div>
		</div>
	</div>
	<div id="bg-red" class="main">
		<div class="content">
			<div class="content-left">
				<a href="" title="查看详情">
					<img src="https://img004.mllres.com/images/201809/1537494585890232549.png" style="width:620px;height: 454px;">
				</a>
			</div>
			<div class="content-right">
				<div class="solid"></div>
				<div class="switch-type">
					<p>账号登录</p>
				</div>
				<form class="login-form">
					<div class="error-date"></div>
					<div class="input-group select-username">
						<label class="i-phone"></label>
						<input type="text" name="username" placeholder="邮箱/用户名/已验证手机" id="username">
					</div>
					<div class="input-group">
						<label class="i-lock"></label>
						<input type="password" name="password" placeholder="密码" id="password">
					</div>
					<div class="regist-group clearfix">
						<a href="javascript:;">忘记密码？</a>
					</div>
					<a href="javascript:;" class="submit-btn margin-R" id="btn">登录</a><a href="register.html" class="submit-btn">注册</a>
				</form>
				<div class="other-login clearfix">
					<a href="javascript:;" class="i-weixin Left  JS_switch-key">
						<i></i>
						<span>微信登录</span>
					</a>
					<a href="javascript:;" class="i-app Left  JS_switch-key">
						<i></i>
						<span>APP扫码</span>
					</a>
					<a href="javascript:;" class="i-qq Left  JS_switch-key">
						<i></i>
						<span>QQ登录</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div id="buttom">
		<!-- 引入底部 -->
	</div>
	<script type="text/javascript" src="../script/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../script/login.js"></script>
</body>
</html>
