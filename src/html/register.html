<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../css/register.css">
<body>
	<div id="header-reg"></div>
		<!-- 居中的大块 -->
	<div id="center">
		<!-- logo部分 -->
		<div class="user-header">
			<div>
				<div class="user-header-left">
					<a href="" title="返回美乐乐首页">
						<img src="https://static.mllres.com/mll/common/i/logo2.png">
					</a>
				</div>
				<div class="user-header-right">
					<a href="">返回首页</a> |
					<a href="">帮助中心</a>
				</div>
			</div>
		</div>
		<!-- 用户注册部分 -->
		<div class="user-register">
			<div class="user-reg-left">
				<form id="user-reg-from">
					<div class="reg-box">
						<p>
							<label class="tips">
								<span class="red">*</span>账户名：
							</label>
							<input type="text" name="username" class="register-input">
							<span></span>
						</p>
						<div></div>
						<p>
							<label class="tips">
								<span class="red">*</span>设置密码：
							</label>
							<input type="password" name="username" class="register-input">
							<span></span>
						</p>
						<div></div>
						<p>
							<label class="tips">
								<span class="red">*</span>密码确认：
							</label>
							<input type="password" name="username" class="register-input">
							<span></span>
						</p>
						<div></div>
						<p>
							<label class="tips">
								<span class="red">*</span>手机号码：
							</label>
							<input type="text" name="username" class="register-input">
							<span></span>
						</p>
						<div></div>
						<p>
							<label class="tips">
								<span class="red">*</span>验证码：
							</label>
							<input type="text" name="username" class="register-input">
							<span></span>
						</p>
						<div></div>
						<p></p>
						<div></div>
						<p class="readed">
							<input type="checkbox" name="" id="checked-look">
							<label>请阅读《<a href="javascript:;" target="_blank" class="blue" tabindex="17">美乐乐用户注册协议</a>》
							</label>
						</p>
						<div id="register-submit">
							<input type="button"  id="submit-botton" name="" tabindex="18" value="注册">
						</div>
					</div>
				</form>
			</div>
			<div class="user-reg-right">
				<div class="user-ok-register">
					<span>已注册？</span>
					<a href="login.html">登录</a>
				</div>
				<div class="login-api">
					<div class="QRCode-img">
						<img src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQFf8DwAAAAAAAAAAS5odHRwOi8vd2VpeGluLnFxLmNvbS9xLzAyZHpDOEVsWndiM2UxRkNsVnhyMVAAAgRm8rZbAwQAowIA" id="QRCode-js">
						<p>微信扫一扫，快速登录</p>
					</div>
					<div class="share-login">
						<span class="api-tips">
							使用合作账号登录：
						</span><br>
						<span class="api-from">
							<a href="javascript:;" class="qq"></a>
							<a href="javascript:;" class="sina"></a>
							<a href="javascript:;" class="alipy"></a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer-reg"></div>
	<script type="text/javascript" src="../script/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../script/register.js"></script>
</body>
</html>
